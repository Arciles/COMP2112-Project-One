<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <title>COMP2112 - Project 1</title>
</head>
<body>
  <div class="container">
    <h1>COMP2112 - Project One Todo List</h1>
    <div class="row">
      <form action="get" class="col-sm-5 col-sm-offset-1">
      <fieldset class="form-group">
        <label for="txtTitle">Todo Title :</label>
        <input type="text" id="txtTitle" class="form-control">
      </fieldset>
      <fieldset class="form-group">
        <label for="txtMessage">Todo Message :</label>
        <textarea id="txtMessage" class="form-control"></textarea>
      </fieldset>
      <fieldset class="form-group">
        <label for="txtDate">Date :</label>
        <input type="date" id="txtDate" class="form-control">
      </fieldset>
      <button type="submit" class="btn btn-success">Save</button>
      </form>
      <!-- this section is to display the todos  -->
      <section class="col-sm-5">

      </section>
    </div><!-- end of .row -->
  </div><!-- end of .container -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
